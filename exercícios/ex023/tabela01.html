<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Melhores séries que assisti em 2022</h1>
    <table>
      <tr>
        <td>Wandinha</td>
        <td>Heartstoop</td>
        <td>Bem vindos a vizinhança</td>
      </tr> 
      <tr>
        <td>Resident Evil</td>
        <td>De volta aos 15</td>
        <td>Bom dia, Verônica</td>
      </tr> 
      <tr>
        <td>Cobra Kai</td>
        <td>On my block</td>
        <td>ShadowHunters</td>
      </tr>
    </table>
</body>
</html>
